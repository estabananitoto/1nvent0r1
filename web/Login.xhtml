<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Inventory</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <body bgcolor="#191919"></body>
         <h:outputStylesheet library="css" name="stilo.css"/>
    </h:head>
    <h:body>
         <h:graphicImage class="logo" value="/resources/images/logito.png"></h:graphicImage>
        <p:growl id="msj" showDetail="true" skipDetailIfEqualsSummary="true" />
        <center>
            <h:form class="form">
                <h2 style="color: #ffbf00;">Login Usuarios</h2>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Mail"/>
                    <p:inputText id="idu" value="#{loginBean.us.mail}"
                                 required="true" requiredMessage=" Falta Mail del usuario"/>

                    <p:outputLabel value="Contraseña"/>
                    <p:password id="pwu" value="#{loginBean.us.contraseña}"
                                 required="true" requiredMessage=" Falta contraseña del usuario"/>
                    <p:column />
                    <p:commandButton class="boton" ajax="false" value="Ingresar" actionListener="#{loginBean.autenticar()}" />
                </h:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
