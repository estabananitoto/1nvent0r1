<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
           xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        
      
        <body  class="p-3 mb-2 bg-dark text-white">
           
        </body>
            
               <!-- CSS only -->
               <h:outputStylesheet library="css" name="bootstrap.min.css"/>
               <h:outputScript library="js" name="bootstrap.min.js"/>
               <h:outputStylesheet library="css" name="Estilos.css"/>
    </h:head>
    <h:body>
    <p:growl id="msj" showDetail="true" skipDetailIfEqualsSummary="true" />
        <center>
            <h:form class="formi">
                <h2 style="color: #ffbf00;">Login Usuarios</h2>
                <h:panelGrid columns="2">
                    <p:outputLabel  style="color:#ffbf00" value="Email: "/>
                    <p:inputText id="idu" value="#{loginBean.us.mail}"
                                 required="true" requiredMessage=" Falta Email"/>
                    
                    <p:outputLabel  style="color:#ffbf00" value="Contraseña: "/>
                    <p:password id="pwu" value="#{loginBean.us.pass}" 
                                   required="true" requiredMessage=" Falta Contraseña"/>
                    
                    
                    <p:column />
                    <p:commandButton class="btn btn-warning" ajax="false" value="Ingresar" actionListener="#{loginBean.autenticar()}"  />
                    
                    
                </h:panelGrid>
               
            </h:form>
        </center>        
   <!-- JavaScript Bundle with Popper -->
   <h:graphicImage  class="logo" value="/resources/images/logito.png"></h:graphicImage>
    </h:body>
</html>
